  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Parents for Educational Excellence in Piedmont"
    subtitle = "(PEEP)"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Current Board"
      url = "PEEP_Board.pdf"

    [[params.navigation.links]]
      name = "Best Practices"
      url = "https://docs.google.com/forms/d/12DxD1Cb9urpHC6LFK4ArmorvEPlu0CoePFoNIxZ5QUY/edit"

    [[params.navigation.links]]
      name = "CAASPP / CAST test results"
      url = "/attachments/"

    [[params.navigation.links]]
      name = "College Matriculation"
      url = "https://harititan.com/article/matriculation-counts"

    [[params.navigation.links]]
      name = "Donate to PEEP via PayPal"
      url = "https://www.paypal.com/donate/?hosted_button_id=ZRFEWY7ZDSDF4"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Become a member"
      url = "https://docs.google.com/forms/d/1ZyCV3GPZcpFEl358rIU9WYL8WZyWwZKdcTdVvxLuVjc/edit"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.webp' in
    # the 'static/img' folder.
    title = "About PEEP"
    subtitle = """Parents for Educational Excellence in Piedmont, aka PEEP, is a 501(c)(4) nonprofit corporation
    organized for charitable, educational, and scientific purposes to examine and promote educational
    excellence within the Piedmont Unified School District.  To maximize educational opportunities that best 
    prepare high school graduates for success in post-secondary studies, subject to the contraints 
    of school district budgets, lawful mandates, and contractual agreements with teachers and staff."""
    buttonText = "Join our Mission"
    url = "https://docs.google.com/forms/d/1ZyCV3GPZcpFEl358rIU9WYL8WZyWwZKdcTdVvxLuVjc/edit"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "Best Practices"
      subtitle = "Board members, educational speakers, top administrators, and teachers should be subject matter experts (SMEs) who discover the best path forward after careful independent research and study.  Rubber stamping hidden agendas, or kicking cans down the road is not the path to excellence."
      image = "pic01.jpg"
      imagew = "pic01.webp"
      url = "https://docs.google.com/forms/d/12DxD1Cb9urpHC6LFK4ArmorvEPlu0CoePFoNIxZ5QUY/edit"

    [[params.tiles.showcase]]
      title = "Standardized Test Results"
      subtitle = "Piedmont schools have consistently had very strong CAASPP and CAST test performance year over year.  PEEP reports track results over time and dive deep into subject areas by grade level, sex, race, economic disadvantage, and parents educational level. Using race data in isolation can be misleading."
      image = "pic02.jpg"
      imagew = "pic02.webp"
      url = "/attachments/"

    [[params.tiles.showcase]]
      title = "University and College Matriculation"
      subtitle = "PUSD quietly tracks admission acceptances (a.k.a. "matriculations"), as does the Piedmont Post. Pre-Pandemic, matriculations to what many would consider 'reach' schools were declining for over a decade while CAASPP performance remained steady and outstanding.  Recently those matriculations have increased."
      image = "pic03.jpg"
      imagew = "pic03.webp"
      url = "https://harititan.com/article/matriculation-counts"

    [[params.tiles.showcase]]
      title = "Transparency"
      subtitle = "Open government legislation helps but is not enough. It is still very hard to find the pros and cons of any decision already made or being considered. Candidates for office should not have unvetted or hidden agendas."
      image = "pic04.jpg"
      imagew = "pic04.webp"
      url = "https://harititan.com/Transparency_Lost.webp"

    [[params.tiles.showcase]]
      title = "Educational Pathways"
      subtitle = "Helping every student achieve their learning potential through options for greater teacher attention, greater choice in electives, and advanced or accelerated study."
      image = "pic05.jpg"
      imagew = "pic05.webp"
      url = "https://docs.google.com/document/d/1zPe_g-9iYJFaRL5rtlnZcCgeTeI6Yib5yvUX1YFccNU/edit"

    [[params.tiles.showcase]]
      title = "In-person Instruction"
      subtitle = "K-12 students need supervision prior to development of independent learning skills.  Pandemic responses should be managed by epidemiologists at the county and state levels, not at each individual school district."
      image = "pic06.jpg"
      imagew = "pic06.webp"
      url = "https://harititan.com/article/epidemiologists-should-lead-way"
    # You can make more showcases by copy and pasting the code above

