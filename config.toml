  # Section Type Two
  [params.two]
    enable = true
    title = "About Us"
    subtitle = """Parents for Educational Excellence in Piedmont, aka PEEP, is a 501(c)(4) nonprofit corporation
    organized for charitable, educational, and scientific purposes to examine and promote educational
    excellence within the Piedmont Unified School District.  To maximize educational opportunities that best 
    prepare high school graduates for success in future academic or vocational programs, subject to the contraints 
    of school district budgets and contractual agreements.  We are continually striving for 
    academic excellence on par with the finest schools in the Bay Area."""
    buttonText = "Join our Mission"
    url = "https://www.paypal.com/donate/?hosted_button_id=ZWQ6MRRWALRXQ"


