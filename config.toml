  # Section Type Two
  [params.two]
    enable = true
    title = "Donate to your school district"
    subtitle = "Donate directly to the Piedmont Unified School District. No fundraiser salaries deducted, only bank fees. Easier than writing checks."
    buttonText = "InfiniteCampus.org"
    url = "https://piedmontca.infinitecampus.org/campus/store/piedmont/school-store/8/products(secondaryRouteOutlet:product-view/230)"

  # Contact section
  [params.contact]
    enable = false
